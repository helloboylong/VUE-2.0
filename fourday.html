<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue 2.0</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="show">You can see me!<span>hello!</span></p>
        <p v-else="">Now you see me!</p>
        <template v-if="show">
            <h1>Heading</h1>
            <p>Inside a template(组件)</p>
        </template>
        <p v-show="show">Do you also see me!</p>
        <button @click="show=!show">Switch</button>
        <br>
        <div>
            <h2> two</h2>
            <ul>
                <li v-for="(ingragedient,i) in ingragedients" :key="ingragedient">{{ingragedient}} ({{i}})</li>
            </ul>
            <button @click="ingragedients.push('spices')">Add new</button>
            <hr>
            <ul>
                <li v-for="person in persons">{{person.name}}
                    <div v-for="(value,key,index) in person">{{key}}:{{value}} ({{index}})</div>
                </li>
            </ul>
            <span v-for="n in 10">{{n}}</span>

            <hr>
            <template v-for="(ingragedient,index) in ingragedients">
                <h1>{{ingragedient}}</h1>
                <p>{{index}}</p>

            </template>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            show: true,
            ingragedients: ["meat", "fruit", "cookies"],
            persons: [{
                name: "Hax",
                age: "27",
                color: "red"
            }, {
                name: "Anna",
                age: "unknown",
                color: "blue"
            }]
        }
    })

</script>

</html>
