<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue 2.0</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
<!-- 存储数据 组件 -->
<div id="app">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
</div>


<!-- 在本地创建组件   -->
<div id="app2">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
</div>
</body>
<script>
    // var data = {status: "Critical"}

    //Vue.components('my-cmp',{})'
    var cmp = {
        data: function () {
            return {
                status: "Critical"
            }
        },
        template: "<p>Server Status:{{status}}(<button @click='changetatus'>Change</button>)</p>",
        methods: {
            changetatus: function () {
                this.status = "Nomals"
            }
        }
    }
    new Vue({
        el: '#app',
        components: {
            'my-cmp':cmp
        }
    })
    new Vue({
        el: '#app2',
    })
</script>

</html>
