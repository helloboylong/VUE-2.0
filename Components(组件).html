<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue 2.0</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
</div>
</body>
<script>
    Vue.component('my-cmp', {
        data: function () {
            return {
                status: "Critical"
            }
        },
        template: "<p>Server Status:{{status}}</p>"
    })
    new Vue({
        el: '#app',
    })
</script>

</html>
